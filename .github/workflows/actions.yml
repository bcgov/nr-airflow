name: run main.py

on:
  schedule:
    - cron: '*/5 * * * *' # At every 5th minute

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: execute py script # run main.py
        env:
          SOME_SECRET: ${{ secrets.SOME_SECRET }}
          ODS_HOST: ${{ secrets.ODS_HOST }}
          ODS_PORT: ${{ secrets.ODS_PORT }}
          ODS_USER: ${{ secrets.ODS_USER }}
          ODS_PASSWORD: ${{ secrets.ODS_PASSWORD }}
          ODS_DB: ${{ secrets.ODS_DB }}
          GITHUB_TOKEN_SECRET: ${{ secrets.GITHUB_TOKEN_SECRET }}
        run: python main.py

      - name: commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff-index --quiet HEAD || (git commit -a -m "updated dags" --allow-empty)

      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ui_testing